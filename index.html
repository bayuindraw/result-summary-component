<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result Page</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="list reaction">
          <div class="description">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h5>Reaction</h5>
          </div>
          <span><strong>80</strong> / 100</span>
        </div>
        <div class="list memory">
          <div class="description">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h5>Memory</h5>
          </div>
          <span><strong>92</strong> / 100</span>
        </div>
        <div class="list verbal">
          <div class="description">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h5>Verbal</h5>
          </div>
          <span><strong>61</strong> / 100</span>
        </div>
        <div class="list visual">
          <div class="description">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h5>Visual</h5>
          </div>
          <span><strong>72</strong> / 100</span>
        </div>
        <a href="#" class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
